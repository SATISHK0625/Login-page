<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <script src="https://kit.fontawesome.com/0bed6eb883.js" crossorigin="anonymous"></script>
</head>
<body class="login">
    <div class="login-form">
        <div >
            <img src="bmw-logo.png" alt="bmwlogo1" id="logo">
        </div>
        <div id="login-box">
            <h1 style="font-weight: 600px;">Member Login</h1>
        <div id="lines">
            <input type="text" id="username" placeholder="Username">
        </div>
        <div id="lines">
            <input type="password" id="username" placeholder="Password" minlength="6" maxlength="20">
        </div>
        <div>
            <button type="submit" class="submit-btn">Signin</button>
        </div>
        <div id="remember">
            <div id="checkbox">
                <input type="checkbox" name="Remember me?" value="yes" >Remember me?
            </div>
            <div>
                <a href="" id="fp">Forgot Password?</a>
            </div>
        </div>
        <div id="icons">
            <div id="icon">
                <i class="fa-brands fa-facebook" id="icon1"></i>
                <div id="text">
                    <p >Facebook</p>
                </div>
            </div>
            <div id="icon">
                <i class="fa-brands fa-google" id="icon2"></i>
                <div id="text">
                    <p>Google</p>
                </div>
            </div>
        </div>
        <div>
            <p style="color:black">Don't have an account?  <a  href="" style="text-decoration: none; color:#3b63f3">Signup</a></p>
        </div>
    </div>

    </div>
</body>
</html>
